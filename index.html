<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Job Application Tracker üìù</h2>
    
    <!-- Company + Date -->
    <div class="input-area">
      <input type="text" id="companyInput" placeholder="Enter company name..." />
      <input type="date" id="dateInput" />
    </div>

    <!-- Notes -->
    <div class="input-area">
      <textarea id="notesInput" placeholder="Write what you did..." rows="4"></textarea>
    </div>

    <!-- Add Button -->
    <button class="add-btn" onclick="addCompany()">Add</button>

    <!-- Applications List -->
    <ul id="companyList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
